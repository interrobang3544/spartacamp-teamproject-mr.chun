<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="mypage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo.PNG" /></a>
            <div class="nav-links">
                <ul>
                    <li><a href="/">홈</a></li>
                    <li class="login-btn"><a href="loginsignup.html">로그인 / 회원가입</a></li>
                    <li class="logout-btn"><a href="customer-services.html">서비스 현황</a></li>
                    <li class="logout-btn"><a href="mypage.html">마이페이지</a></li>
                    <li class="logout-btn">
                        <a href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="kingcontainer">
            <div class="container">
                <header>내 정보 조회</header>
                
                <div class="form-outer">
                    <form action="#">
                        <div class="page slide-page">
                            <div class="title">
                                정보를 수정하세요
                            </div>
                            <div class="field">
                                <div class="label">
                                    닉네임
                                </div>
                                <input id="user-nickname" type="text" readonly>
                            </div>
                            <div class="field">
                                <div class="label">
                                    전화번호
                                </div>
                                <input id="user-phone-number" type="text">
                            </div>
                            <div class="field">
                                <div class="label">
                                    주소
                                </div>
                                <input id="user-address" type="text">
                            </div>
                            <div class="field">
                                <div class="label">
                                    포인트
                                </div>
                                <input id="user-point" type="text" readonly>
                            </div>
                            <div class="field">
                                <button onclick="modifyUser()" class="firstNext next">수정</button>
                                <button onclick="deleteUser()" class="firstNext next">탈퇴</button>
                            </div> 
                        </div>
                    </form>
<!--                    <p>정말 탈퇴하시겠습니까?</p>-->
                </div>
            </div>
        </div>

    <!-- 모달창 - 확인버튼만 있는 -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">알림</h5>
            <button
              type="button"
              class="btn-close btn-confirm"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-confirm"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- mypage.js -->
    <script src="./mypage.js" type="text/javascript"></script>
</body>

</html>
