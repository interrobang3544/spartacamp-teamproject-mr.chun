<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/logo.PNG" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="">홈</a></li>
            <li class="login-btn">
              <a href="loginsignup.html">로그인 / 회원가입</a>
            </li>
            <li class="logout-btn"><a id="mypage" href="mypage.html">마이페이지</a></li>
            <li class="logout-btn">
              <a href="#" onclick="customAlert('로그아웃 하시겠습니까?')"
                >로그아웃</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="text-box">
        <h1>천씨네 세탁 서비스로<br />생활의 여유를 누려보세요.</h1>
        <p>
          찌든 때 제거에 다림질까지 번거로우셨죠?<br />이제 편하게 맡기면
          깔끔하게 끝!
        </p>
      </div>
      <div class="homeimage">
        <img src="images/smell.jpg" />
      </div>

      <!-- 모달창 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close btn-confirm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-primary btn-confirm"
                onclick="logout()"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      if (localStorage.getItem('token')) {
        getSelf(function (response) {
          if ( response.userType === 0 ) {
            window.location.replace('/customer-place-order.html');
            document.getElementById('mypage').href = 'owner-page.html';
          } else if ( response.userType === 1 ) {
            // window.location.replace('/');
            // document.getElementById('mypage').href = 'customer-mypage.html';
          } else {
            window.location.replace('/');
          }
        });
      }

      if (localStorage.getItem('token')) {
        document.getElementsByClassName('login-btn')[0].style.display = 'none';
      } else {
        document.getElementsByClassName('logout-btn')[0].style.display = 'none';
        document.getElementsByClassName('logout-btn')[1].style.display = 'none';
      }

      // 로그아웃
      function logout() {
        localStorage.clear();
        window.location.href = '/';
      }
 
      // 모달창
      const myModal = new bootstrap.Modal('#alertModal');
      function customAlert(text, confirmCallback) {
        document.getElementById('modal-text').innerHTML = text;
        myModal.show();
        if (confirmCallback) {
          $('#alertModal .btn-confirm').click(confirmCallback);
        }
      }

      // 사용자 정보 조회
      function getSelf(callback) {
        axios
          .get('api/users/me', {
            headers: {
              authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          })
          .then((response) => {
            callback(response.data.user);
          })
          .catch((error) => {
            if (status == 401) {
              alert('로그인이 필요합니다.');
            } else {
              localStorage.clear();
              alert('알 수 없는 문제가 발생했습니다. 관리자에게 문의하세요.');
            }
            window.location.href = '/';
          });
      }
    </script>
  </body>
</html>
