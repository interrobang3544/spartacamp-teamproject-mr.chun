<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/logo.PNG" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="">홈</a></li>
            <li class="login-btn">
              <a href="loginsignup.html">로그인 / 회원가입</a>
            </li>
            <li class="logout-btn"><a href="">마이페이지</a></li>
            <li class="logout-btn">
              <a href="#" onclick="customAlert('로그아웃 하시겠습니까?')"
                >로그아웃</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="text-box">
        <h1>헬로 마이네임이즈예삐예삐요</h1>
        <p>세탁브라더요우맨</p>
        <a href="">쉿예싸ㅁ눗</a>
      </div>

      <!-- 모달창 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close btn-confirm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-primary btn-confirm"
                onclick="logout()"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      if (localStorage.getItem('token')) {
        document.getElementsByClassName('login-btn')[0].style.display = 'none';
      } else {
        document.getElementsByClassName('logout-btn')[0].style.display = 'none';
        document.getElementsByClassName('logout-btn')[1].style.display = 'none';
      }

      // 로그아웃
      function logout() {
        localStorage.clear();
        window.location.href = '/';
      }

      // 모달창
      const myModal = new bootstrap.Modal('#alertModal');
      function customAlert(text, confirmCallback) {
        document.getElementById('modal-text').innerHTML = text;
        myModal.show();
        if (confirmCallback) {
          $('#alertModal .btn-confirm').click(confirmCallback);
        }
      }
    </script>
  </body>
</html>
