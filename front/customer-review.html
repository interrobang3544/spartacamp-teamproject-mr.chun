<section class="course">
    <h1>고객님 마이페이지</h1>
    <p>얄라리 암나작마 토마토바나나 쉐이크 먹자 많이 먹자</p>
</section>


<!----------------------review board start------------------------>
        <section class="under-header">
            <div class="container">
                <div class="post">
                    <div class="text">소중한 후기 감사합니다</div>
                    <div class="edit">수정</div>
                </div>
                <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5">
                    <label id="star5" for="rate-5" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label id="star4" for="rate-4" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label id="star3" for="rate-3" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label id="star2" for="rate-2" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label id="star1" for="rate-1" class="fas fa-star"></label>
                    <form action="#">
                        <header></header>
                        <div class="textarea">
                          <textarea id="review-title" cols="30" placeholder="제목을 작성해주세요"></textarea>
                        </div>
                        <div class="textarea">
                            <textarea id="review-content" cols="30" placeholder="이용경험을 남겨주세요"></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">등록</button>
                        </div>
                    </form>
                </div>
            </div>
            <script>
                const btn = document.querySelector("button");
                const post = document.querySelector(".post");
                const widget = document.querySelector(".star-widget");
                const editBtn = document.querySelector(".edit");
                btn.onclick = () => {
                    widget.style.display = "none";
                    post.style.display = "block";
                    applyReview()
                    editBtn.onclick = () => {
                        widget.style.display = "block";
                        post.style.display = "none";
                    }
                    return false;
                }
            </script>
        </section>
    </section>
