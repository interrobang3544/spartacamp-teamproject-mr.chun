<body>

    <!----------------------header navigation------------------->
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo.PNG" /></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">홈</a></li>
                    <li class="login-btn"><a href="loginsignup.html">로그인 / 회원가입</a></li>
                    <li class="logout-btn"><a href="mypage.html">마이페이지</a></li>
                    <li class="logout-btn">
                        <a href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="kingcontainer">
            <div class="course">
                <h1>리뷰 페이지</h1>
                <p>고객님의 생생한 리얼 후기를 남겨주세요!</p>
            </div>
            <!----------------------review board start------------------------>
            <section class="under-header">
                <div class="container">
                    <div class="post">
                        <div class="text">소중한 후기 감사합니다</div>
                        <div class="edit">수정</div>
                    </div>
                    <div class="star-widget">
                        <input type="radio" name="rate" id="rate-5">
                        <label for="rate-5" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-4">
                        <label for="rate-4" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-3">
                        <label for="rate-3" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-2">
                        <label for="rate-2" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-1">
                        <label for="rate-1" class="fas fa-star"></label>
                        <form action="#">
                            <header></header>
                            <div class="textarea">
                                <textarea cols="30" placeholder="별점과 이용경험을 남겨주세요"></textarea>
                            </div>
                            <div class="btn">
                                <button type="submit">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
                <script>
                    const btn = document.querySelector("button");
                    const post = document.querySelector(".post");
                    const widget = document.querySelector(".star-widget");
                    const editBtn = document.querySelector(".edit");
                    btn.onclick = () => {
                        widget.style.display = "none";
                        post.style.display = "block";
                        editBtn.onclick = () => {
                            widget.style.display = "block";
                            post.style.display = "none";
                        }
                        return false;
                    }
                </script>
            </section>
        </div>
        <!----------------------review board end------------------------>
        <div class="bosscontainer">
            <div class="course">
                <h1>리뷰 조회</h1>
                <p>고객님의 리뷰를 확인하세요</p>
            </div>

            <section id="testimonials">
                <div class="testimonial-box-container">

                    <!----------------------1번 리뷰------------------------>
                    <div class="testimonial-box">
                        <div class="box-top">
                            <div class="profile">
                                <div class="name-user">
                                    <strong>이정기</strong>
                                </div>
                            </div>

                            <div class="reviews">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                        </div>

                        <div class="client-comment">
                            <p>빨래 최고 최고최고 우와 우와 우와~!</p>
                        </div>
                        <!----------------------수정 버튼------------------------>
                        <div class="field">
                            <button class="firstNext next">수정</button>
                        </div>
                    </div>

                    <!----------------------2번 리뷰------------------------>
                    <div class="testimonial-box">
                        <div class="box-top">
                            <div class="profile">

                            </div>

                            <div class="reviews">
                                <i class="fa-solid fa-star"></i>

                        </div>

                        <div class="client-comment">
                            <p>빨래 최고 최고최고 우와 우와 우와~!</p>
                        </div>
                        <div class="field">
                            <button class="firstNext next">수정</button>
                        </div>
                    </div>

                    <!----------------------3번 리뷰------------------------>
                    <div class="testimonial-box">
                        <div class="box-top">

                                <div class="name-user">
                                    <strong>이정기</strong>
                                </div>
                            </div>

                            <div class="reviews">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>

                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>

            </section>
        </div>
