<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginsignup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">로그인</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="이메일을 입력하세요" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호를 입력하세요" required>
                        <i class="uil uil-lock-alt icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">기억해두기</label>
                        </div>

                        <a href="#" class="text">비밀번호를 잊으셨나요?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="로그인">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">회원이 아니신가요?
                        <a href="#" class="text signup-text">지금 가입하기</a>
                    </span>
                </div>
            </div>

            <!-- 회원가입 시작 -->
            <div class="form signup">
                <span class="title">회원가입</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="이름을 입력하세요" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="이메일을 입력하세요" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호를 입력하세요" required>
                        <i class="uil uil-lock-alt icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호를 입력하세요" required>
                        <i class="uil uil-lock-alt icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">기억해두기</label>
                        </div>

                        <a href="#" class="text">비밀번호를 잊으셨나요?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="로그인">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">회원이 아니신가요?
                        <a href="#" class="text login-link">지금 가입하기</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="./loginsignup.js" type="text/javascript"></script>
</html>
