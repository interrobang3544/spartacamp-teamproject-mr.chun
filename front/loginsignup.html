<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loginsignup.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">로그인</span>

          <form action="#">
            <div class="input-field">
              <input
                id="loginNickname"
                type="text"
                placeholder="닉네임을 입력하세요"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                id="loginPassword"
                type="password"
                class="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
              <i class="uil uil-lock-alt icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">기억해두기</label>
              </div>

              <a href="#" class="text">비밀번호를 잊으셨나요?</a>
            </div>

            <div class="input-field button">
              <input type="button" onclick="sign_in()" value="로그인" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >회원이 아니신가요?
              <a href="#" class="text signup-link" id="signupform"
                >지금 가입하기</a
              >
            </span>
          </div>
        </div>
        <!-- 회원가입 시작 -->
        <div class="form signup">
          <span class="title">회원가입</span>

          <form action="#">
            <div class="input-field">
              <input
                id="inputNickname"
                type="text"
                placeholder="닉네임을 입력하세요"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                id="inputPassword"
                type="password"
                class="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
              <i class="uil uil-lock-alt icon"></i>
            </div>
            <div class="input-field">
              <input
                id="inputConfirm"
                type="password"
                class="password"
                placeholder="비밀번호를 다시 입력하세요"
                required
              />
              <i class="uil uil-lock-alt icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="input-field">
              <input
                id="inputPhoneNumber"
                type="text"
                placeholder="전화번호를 입력하세요"
                required
              />
              <i class="uil uil-phone icon"></i>
            </div>
            <div class="input-field">
              <input
                id="inputAddress"
                type="text"
                placeholder="주소를 입력하세요"
                required
              />
              <i class="uil uil-home icon"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">기억해두기</label>
              </div>
            </div>

            <!-- 사장/고객 선택 버튼 -->
            <div class="hero">
              <div class="selector">
                <div id="selectField">
                  <p id="selectText">선택하세요</p>
                  <i class="uil uil-angle-down" id="arrowIcon"></i>
                </div>

                <ul id="list" class="hide">
                  <li class="options">
                    <p>고객님</p>
                  </li>
                  <li class="options">
                    <p>사장님</p>
                  </li>
                </ul>
              </div>
            </div>

            <!-- 회원가입 버튼 -->
            <div class="input-field button">
              <input type="button" value="회원가입" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >회원이신가요?
              <a href="#" class="text login-link" id="loginform"
                >로그인 하러가기</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./loginsignup.js" type="text/javascript"></script>
</html>
