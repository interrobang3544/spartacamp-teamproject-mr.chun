<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="owner-page.css" />

</head>

<body>
    <div class="container">
       <header>주문 확인</header>
       <div class="progress-bar">
        <div class="step">
            <p>
               대기 중
            </p>
            <div class="bullet">
               <span>1</span>
            </div>
         </div>
          <div class="step">
             <p>
                수거 중
             </p>
             <div class="bullet">
                <span>1</span>
             </div>
          </div>
          <div class="step">
             <p>
                수거 완료
             </p>
             <div class="bullet">
                <span>2</span>
             </div>
          </div>
          <div class="step">
             <p>
                배송 중
             </p>
             <div class="bullet">
                <span>3</span>
             </div>
          </div>
          <div class="step">
             <p>
                배송 완료
             </p>
             <div class="bullet">
                <span>4</span>
             </div>
          </div>
       </div>
       <div class="form-outer">
          <form action="#">
             <div class="page slide-page">
                <div class="title">
                   고객님의 주문
                </div>
                <div class="field">
                   <div class="label">
                      닉네임
                   </div>
                   <input type="text">
                </div>
                <div class="field">
                    <div class="label">
                       전화번호
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       주소
                    </div>
                    <input type="text">
                 </div>
                <div class="field">
                   <div class="label">
                      요청사항
                   </div>
                   <input type="text">
                </div>
                <div class="field">
                   <button class="firstNext next">Next</button>
                </div>
             </div>
          </form>
       </div>
    </div>
 </body>
</html>
